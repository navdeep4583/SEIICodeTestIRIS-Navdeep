<div class="container py-5">
  <h1 class="text-center heading">Subdivision data</h1>
  <div class="row mb-4">
    <div class="col-md-2">
      <label for="filter" class="form-label fs-5 fw-bold">Filter by Status Code:</label>
      <select id="filter" class="form-select form-select-lg" (change)="filterBySubdivisionStatus($event)">
        <option *ngFor="let code of subDivisionStatusCodes" [value]="code">
          {{ code }}
        </option>
      </select>
    </div>
  </div>

  <app-table [rows]="paginatedSubdivisions"
    [columns]="subDivisionColumns"
    [columnSortDirection]="columnSortDirection"
    [currentSortColumn]="currentSortColumn"
    (onSortOrderChange)="handleSortOrderChange($event)">
  </app-table>

  <app-pagination [pageSizeOptions]="pageSizeOptions"
    [totalRecords]="totalRecords"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalPages]="totalPages"
    (handlePageSizeChange)="handlePageSizeChange($event)"
    (handlePageChange)="handlePageChange($event)"></app-pagination>
</div>
